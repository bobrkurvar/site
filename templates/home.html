<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Мой сайт</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
    <h1>Мой Сайт</h1>
    <nav>
        <a href="/">Главная</a>
        <a href="/tile">Каталог</a>
        <a href="#footer">Контакты</a>
    </nav>
</header>

<main>
    <section class="featured">
        <h2>Популярные товары</h2>

        <div class="tile-grid">
            {% for tile in featured_tiles %}
            <div class="tile-card">
                <h3>{{ tile.name }}</h3>
                <p class="price">{{ tile.price }} руб.</p>
                {% if tile.image_path %}
                <img src="/static/images/{{ tile.name }}"
                     alt="{{ tile.name }}"
                     width="300" height="200">
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </section>
</main>

</body>
</html>
