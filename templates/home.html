<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="/static/style.css">

    <!-- Подключаем HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
</head>
<body>

<header>
    <h1>Мой Сайт</h1>
    <nav>
        <a href="/">Главная</a>
        <a href="/catalog">Каталог</a>
        <a href="#footer">Контакты</a>
    </nav>
</header>

<main>
    <section class="catalog">
        <h2>Каталог товаров</h2>
        <p>Здесь вы найдёте лучшие товары по отличным ценам!</p>

        <!-- Форма добавления нового товара -->
        <form hx-post="/products"
              hx-target="#product-list"
              hx-swap="innerHTML"
              style="margin-bottom: 20px;">
            <input type="text" name="name" placeholder="Название" required>
            <input type="number" name="price" placeholder="Цена" required>
            <button type="submit">Добавить</button>
        </form>

        <!-- Контейнер для списка товаров -->
        <ul id="product-list"
            hx-get="/products"
            hx-trigger="load"
            hx-swap="innerHTML">
            <li>Загрузка...</li>
        </ul>
    </section>
</main>

<footer id="footer" style="padding: 40px; text-align: center; background-color: #f0f0f0;">
    <p>© 2025 Мой Сайт. Все права защищены.</p>
</footer>

</body>
</html>
