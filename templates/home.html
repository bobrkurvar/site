<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Мой сайт</title>
    <link rel="stylesheet" href="/static/tile_style.css">
</head>
<body>

<header class="main-header">
    <div class="header-content">
        <h1 class="logo">МойСайт</h1>
        <nav class="main-nav">
            <a href="/" class="nav-link active">Главная</a>
            <a href="/tile" class="nav-link">Каталог</a>
            <a href="#footer" class="nav-link">Контакты</a>
        </nav>
    </div>
</header>

<main>
    <section class="featured">
        <div class="section-header">
            <h2 class="section-title">Популярные товары</h2>
            <p class="section-subtitle">Лучшие предложения этой недели</p>
        </div>

        <div class="tile-grid">
            {% for tile in featured_tiles %}
            <div class="tile-card">
                <div class="tile-image-container">
                    {% if tile.image_path %}
                    <img src="/static/images/{{ tile.name }}"
                         alt="{{ tile.name }}"
                         class="tile-image">
                    {% else %}
                    <div class="no-image">Нет изображения</div>
                    {% endif %}
                </div>
                <div class="tile-content">
                    <h3 class="tile-title">{{ tile.name }}</h3>
                    <p class="price">{{ tile.price }} ₽</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</main>

</body>
</html>
