{% for tile in tiles %}
<li class="tile-item">
    <h3>{{ tile.name }}</h3>
    <p>Цена: {{ tile.price }} руб.</p>
    {% if tile.image_path %}
    <img src="/{{ tile.image_path }}" alt="{{ tile.name }}" width="200">
    {% endif %}
    {% if tile.description %}
    <p>{{ tile.description }}</p>
    {% endif %}
</li>
{% endfor %}
