server {
    server_name 31.28.27.124 ns10.hoster.ru ns11.hoster.ru 8.8.8.8 8.8.4.4 www.keramovibor.ru;
    listen 80;

    # Логи для разработки
    access_log off;
    error_log /dev/null;
    client_max_body_size 15M;
    location /static/ {
        alias /root/site/static/;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # Включаем gzip сжатие
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    	access_log off;
	allow all;
    }

    location / {
	limit_req zone=mylimit burst=10 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

    }

    # Блокируем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/www.keramovibor.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.keramovibor.ru/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.keramovibor.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name 31.28.27.124 ns10.hoster.ru ns11.hoster.ru 8.8.8.8 8.8.4.4 www.keramovibor.ru;
    return 404; # managed by Certbot


}
